<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo webpack MVC </title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<main id="app">
    <header>
        <h1>Todo list </h1>
        <h5>&nbsp(webpack, MVC)</h5>
    </header>
    <div id="todo-input"></div>
    <div class="error"></div>
    <ul id="todo-list"></ul>

    <form id="todo-form">
        <input id="add-input" type="text">
        <button id="add-button" type="submit">Add</button>
        <button id="reverse-button" type="button">Reverse</button>
    </form>
</main>
<script src="js/app.js"></script>
</body>
</html>
